    <div class="container-fluid">
      <section id="teamForm">
        <div class="row">
            <form id="formAlign" accept="image/gif, image/jpeg" class="form" role="form"> <!-- Form Starts here -->
                <div class="form-group col-md-4 col-xs-4 col-sm-4">
                  <h2>Team:</h2>

                  <label for="teamName" class="mb-2 mr-sm-2">Team Name:</label>
                  <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Team Name" id="teamName">
                  <div id="teamNameErr"></div>
                  <input type="file" name="pic" id="pic">
                  <h2>Coach Info:</h2>

                  <label for="coachFirstName" class="mb-2 mr-sm-2">Coach First Name:</label>
                  <input type="text" class="form-control mb-2 mr-sm-2" placeholder="First Name" id="coachFirstName">
                  <div id="cFirstNameErr"></div>

                  <label for="coachLastName" class="mb-2 mr-sm-2">Last Name:</label>
                  <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Last Name" id="coachLastName">
                  <div id="cLastNameErr"></div>

                  <label for="coachAddress" class="mb-2 mr-sm-2">Email Address:</label>
                  <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Enter email address" id="coachAddress">
                  <div id="cAddressErr"></div>

                  <label for="coachPhone" class="mb-2 mr-sm-2">Phone Number:</label>
                  <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Phone Number" id="coachPhone">
                  <div id="cPhoneErr"></div>

                  <select id="league">
                    <option value="league" disabled selected>League</option>
                    <option value="superliga">Superliga</option>
                    <option value="bundesliga">Bundesliga</option>
                    <option value="seriaA">Serie A</option>
                    <option value="laLiga">La Liga</option>
                  </select>
                  <select id="license">
                    <option value="License" disabled selected>License</option>
                    <option value="A">A</option>
                    <option value="X">X</option>
                    <option value="B">B</option>
                    <option value="Y">Y</option>
                  </select>
                </div>
                <div class="form-group col-md-4 col-xs-4 col-sm-4">
                  <h2>Team Admin Info:</h2>

                  <label for="adminFirstName" class="mb-2 mr-sm-2">Admin First Name:</label>
                  <input type="text" class="form-control mb-2 mr-sm-2" placeholder="First Name" id="adminFirstName">
                  <div id="aFirstNameErr"></div>

                  <label for="adminLastName" class="mb-2 mr-sm-2">Admin Last Name:</label>
                  <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Last Name" id="adminLastName">
                  <div id="aLastNameErr"></div>

                  <label for="adminAddress" class="mb-2 mr-sm-2">Admin Email Address:</label>
                  <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Email Address" id="adminAddress">
                  <div id="aAddressErr"></div>

                  <label for="adminPhone" class="mb-2 mr-sm-2">Admin Phone Number:</label>
                  <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Phone Number" id="adminPhone">
                  <div id="aPhoneErr"></div>

                  <button type="submit" class="btn btn-primary mb-2" onclick="checkTeamForm()" id="submitTeam">Submit</button>
                  <button class="btn btn-primary mb-2" onclick="stop()" id="cancelSubmit">Cancel</button> <!--stop() calls preventDefault() and stopPropagation() -->
                  <div id="submitErr"></div>
                </div>
            </form>
        </div>
      </section>

  <script>
    $(document).ready(function(){
      /*rendTableEditMode($("#teamTable")); // call func to render table for teams in edit mode*/

      //phone number masking, makes user only type numbers in following format
      $('input[id="coachPhone"]').mask("(000) 000-0000");
      $('input[id="adminPhone"]').mask("(000) 000-0000");

      teamBlurValidation();

    });
