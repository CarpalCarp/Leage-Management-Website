    <div class="container-fluid">
      <section id="teamForm">
        <div class="row">
            <form accept="image/gif, image/jpeg" id="formAlign" class="form" role="form"> <!-- Form Starts here -->
                <div class="form-group col-md-4 col-xs-4 col-sm-4">
                  <h2>Player Info:</h2>

                  <label for="playerName" class="mb-2 mr-sm-2">Player First Name:</label>
                  <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Team Name" id="playerName">
                  <div id="playerNameErr"></div>

                  <label for="playerLast" class="mb-2 mr-sm-2">Player Last Name:</label>
                  <input type="text" class="form-control mb-2 mr-sm-2" placeholder="First Name" id="playerLast">
                  <div id="playerLastErr"></div>

                  <label for="playerEmail" class="mb-2 mr-sm-2">Player Email:</label>
                  <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Email address" id="playerEmail">
                  <div id="playerEmailErr"></div>

                  <label for="playerBirth" class="mb-2 mr-sm-2">Player DOB:</label>
                  <input type="date" class="form-control mb-2 mr-sm-2" min="1980-01-01" max="2008-01-01" id="playerBirth">
                  <div id="playerBirthErr"></div>

                  <label for="playerPhone" class="mb-2 mr-sm-2">Phone Number:</label>
                  <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Phone Number" id="playerPhone">
                  <div id="playerPhoneErr"></div>

                  <select id="league">
                    <option value="league" disabled selected>League</option>
                    <option value="superliga">Superliga</option>
                    <option value="bundesliga">Bundesliga</option>
                    <option value="seriaA">Serie A</option>
                    <option value="laLiga">La Liga</option>
                  </select>

                  <select id="ageGroup">
                    <option value="ageGroup" disabled selected>Age Group</option>
                    <option value="U17">U17</option>
                    <option value="U16">U16</option>
                    <option value="U15">U15</option>
                    <option value="U14">U14</option>
                  </select>

                  <input type="file" name="pic" id="pic">
                </div>
                <div class="form-group col-md-4 col-xs-4 col-sm-4">
                  <h2>Parent Contact Info:</h2>

                  <label for="parFirstName" class="mb-2 mr-sm-2">Parent First Name:</label>
                  <input type="text" class="form-control mb-2 mr-sm-2" placeholder="First Name" id="parFirstName">
                  <div id="parNameErr"></div>

                  <label for="parLastName" class="mb-2 mr-sm-2">Parent Last Name:</label>
                  <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Last Name" id="parLastName">
                  <div id="parLastNameErr"></div>

                  <label for="parPhone" class="mb-2 mr-sm-2">Parent Phone Number:</label>
                  <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Phone Number" id="parPhone">
                  <div id="parPhoneErr"></div>

                  <button type="submit" class="btn btn-primary" onclick="checkPlayerForm()" id="submitTeam">Submit</button>
                  <button class="btn btn-primary" onclick="stop()" id="cancelSubmit">Cancel</button> <!--stop() calls preventDefault() and stopPropagation() -->
                  <div id="submitErr"></div>
                </div>
            </form>
        </div>
      </section>

    $(document).ready(function(){
      /*rendTableEditMode($("#teamTable")); // call func to render table for teams in edit mode*/

      //phone number masking, makes user only type numbers in following format
      $('input[id="playerPhone"]').mask("(000) 000-0000");
      $('input[id="parPhone"]').mask("(000) 000-0000");
